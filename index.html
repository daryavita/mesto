<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#"><img src="./images/logo.svg" alt="логотип" class="header__logo"></a>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button button-hover" aria-label="Редактировать"></button>
                </div>
                <button type="button" class="profile__add-button button-hover" aria-label="Добавить"></button>
            </section>

            <section>
                <ul class="cards-list"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="editform">
                <fieldset class="popup__profile-info">
                    <input type="text" name="name" class="popup__input-info popup__input-info_type_name" value="" placeholder="Имя">
                    <input type="text" name="job" class="popup__input-info popup__input-info_type_job" value="" placeholder="О себе">
                </fieldset>
                <button type="submit" class="popup__submit"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="addform">
                <fieldset class="popup__profile-info">
                    <input type="text" name="name" class="popup__input-info popup__input-info_type_name" value="" placeholder="Название">
                    <input type="text" name="link" class="popup__input-info popup__input-info_type_job" value="" placeholder="Ссылка на картинку">
                </fieldset>
                <button type="submit" class="popup__submit"
                    aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>


    <template class="cards-template">
        <li class="card">
            <img src="" alt="" class="card__image">
            <div class="card__container">
                <h2 class="card__title">Карачаево-Черкесия</h2>
                <button type="button" class="card__like" aria-label="Нравится"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/popup.js"></script>
</body>

</html>
