<!DOCTYPE html>
<html lang="ru" class="global">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <a href="#"><img src="./images/logo.svg" alt="логотип" class="header__logo"></a>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button button-hover" aria-label="Редактировать"></button>
                </div>
                <button type="button" class="profile__add-button button-hover" aria-label="Добавить"></button>
            </section>

            <section>
                <ul class="cards-list"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="editform" novalidate>
                <fieldset class="popup__profile-info">
                    <div><input type="text" id="name-input" name="name" class="popup__input-info popup__input-info_type_name popup__input-info_type_error" value="" placeholder="Имя" required minlength="2" maxlength="40">
                        <span class="popup__error popup__error_visible" id="name-input-error"></span></div>
                    <div><input type="text" id="job-input" name="job" class="popup__input-info popup__input-info_type_job popup__input-info_type_error" value="" placeholder="О себе" required minlength="2" maxlength="200">
                        <span class="popup__error popup__error_visible" id="job-input-error"></span></div>
                </fieldset>
                <button type="submit" class="popup__submit popup__submit_disabled"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="addform" novalidate>
                <fieldset class="popup__profile-info">
                    <div><input type="text" id="name-card-input" name="name" class="popup__input-info popup__input-info_type_name-card popup__input-info_type_error" value="" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="popup__error popup__error_visible" id="name-card-input-error"></span></div>
                    <div><input type="url" id="link-card-input" name="link" class="popup__input-info popup__input-info_type_link-card popup__input-info_type_error" value="" placeholder="Ссылка на картинку" required>
                        <span class="popup__error popup__error_visible" id="link-card-input-error"></span></div>
                </fieldset>
                <button type="submit" class="popup__submit popup__submit_disabled"
                    aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup-open-card">
        <figure class="popup-open-card__container">
            <img src="#" alt="" class="popup-open-card__image">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <figcaption class="popup-open-card__title"></figcaption>
        </figure>
    </div>

    <template class="cards-template">
        <li class="card">
            <button type="button" class="card__delete button-hover" aria-label="Удалить"></button>
            <img src="#" alt="" class="card__image">
            <div class="card__container">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like" aria-label="Нравится"></button>
            </div>
        </li>
    </template>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
