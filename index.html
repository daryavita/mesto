<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
          <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="" class="profile__avatar">
                <div class="profile__info">
                    <div>
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button button-hover"></button>
                </div>
                <button class="profile__add-button button-hover"></button>
            </section>

            
            <ul class="elements">
                <li class="elements__element">
                    <img src="./images/karachaevsk.jpg" alt="карачаевск" class="elements__image">
                    <h2 class="elements__title">Карачаево-Черкесия</h2>
                    <button class="elements__like elements__like_hover elements__like_active"></button>
                </li>
                <li class="elements__element">
                    <img src="./images/elbrus.png" alt="эльбрус" class="elements__image">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like elements__like_hover elements__like_active"></button>
                </li>
                <li class="elements__element">
                    <img src="./images/dombay.png" alt="домбай" class="elements__image">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like elements__like_hover elements__like_active"></button>
                </li>
                <li class="elements__element">
                    <img src="./images/altai.jpg" alt="алтай" class="elements__image">
                    <h2 class="elements__title">Алтай</h2>
                    <button class="elements__like elements__like_hover elements__like_active"></button>
                </li>
                <li class="elements__element">
                    <img src="./images/karelia.jpg" alt="карелия" class="elements__image">
                    <h2 class="elements__title">Карелия</h2>
                    <button class="elements__like elements__like_hover elements__like_active"></button>
                </li>
                <li class="elements__element">
                    <img src="./images/uralmash-2.jpg" alt="уралмаш" class="elements__image">
                    <h2 class="elements__title">Уралмаш</h2>
                    <button class="elements__like elements__like_hover elements__like_active"></button>
                </li>
            </ul>
        </main>

        <footer class="footer">
            <p class="footer__author">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover"></button>
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form">
                <fieldset class="popup__profile-info">
                    <input type="text" class="popup__input-info name-input" value="Имя">
                    <input type="text" class="popup__input-info job-input" value="О себе">
                </fieldset>
                <button type="submit" class="popup__submit popup__submit_hover">Сохранить</button>
            </form>
            
        </div>
    </section>

    <script src="./scripts/popup.js"></script>
</body>

</html>
