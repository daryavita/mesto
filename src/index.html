<!DOCTYPE html>
<html lang="ru" class="global">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <a href="#"><img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo"></a>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar-container">
                    <img src="https://avatars.mds.yandex.net/get-zen_doc/4460346/pub_6085d3c1e2c7114111efc2a2_6085e4803b735b52f85124ce/scale_1200" alt="аватар" class="profile__avatar">
                    <button type="button" class="profile__add-avatar-button" aria-label="Добавить"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title"></h1>
                        <p class="profile__subtitle"></p>
                    </div>
                    <button type="button" class="profile__edit-button button-hover" aria-label="Редактировать"></button>
                </div>
                <button type="button" class="profile__add-button button-hover" aria-label="Добавить"></button>
            </section>

            <section>
                <ul class="cards-list"></ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">&copy; 2021 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="editform" novalidate>
                <fieldset class="popup__profile-info">
                    <div><input type="text" id="name-input" name="name"
                            class="popup__input-info popup__input-info_type_name" value="" placeholder="Имя" required
                            minlength="2" maxlength="40">
                        <span class="popup__error popup__error_visible" id="name-input-error"></span>
                    </div>
                    <div><input type="text" id="job-input" name="job"
                            class="popup__input-info popup__input-info_type_job" value="" placeholder="О себе" required
                            minlength="2" maxlength="200">
                        <span class="popup__error popup__error_visible" id="job-input-error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="popup__submit popup__submit_disabled"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="addform" novalidate>
                <fieldset class="popup__profile-info">
                    <div><input type="text" id="name-card-input" name="name"
                            class="popup__input-info popup__input-info_type_name-card" value="" placeholder="Название"
                            required minlength="2" maxlength="30">
                        <span class="popup__error popup__error_visible" id="name-card-input-error"></span>
                    </div>
                    <div><input type="url" id="link-card-input" name="link"
                            class="popup__input-info popup__input-info_type_link-card" value=""
                            placeholder="Ссылка на картинку" required>
                        <span class="popup__error popup__error_visible" id="link-card-input-error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="popup__submit popup__submit_disabled" aria-label="Создать">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup-open-card">
        <figure class="popup-open-card__container">
            <img src="#" alt="" class="popup-open-card__image">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <figcaption class="popup-open-card__title"></figcaption>
        </figure>
    </div>

    <div class="popup popup_type_delete-card">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <form class="popup__form" name="deleteform">
                <button type="submit" class="popup__submit" aria-label="Сохранить">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_new-avatar">
        <div class="popup__container">
            <button type="button" class="popup__close button-hover" aria-label="Закрыть"></button>
            <h3 class="popup__title">Обновите аватар</h3>
            <form class="popup__form" name="avatarform" novalidate>
                <fieldset class="popup__profile-info">
                    <div><input type="url" id="link-avatar-input" name="avatar"
                            class="popup__input-info popup__input-info_type_link-avatar" value=""
                            placeholder="Ссылка на картинку" required>
                        <span class="popup__error popup__error_visible" id="link-avatar-input-error"></span>
                    </div>
                </fieldset>
                <button type="submit" class="popup__submit popup__submit_disabled" aria-label="Создать">Сохранить</button>
            </form>
        </div>
    </div>

    <template class="cards-template">
        <li class="card">
            <button type="button" class="card__delete button-hover" aria-label="Удалить"></button>
            <img src="#" alt="" class="card__image">
            <div class="card__container">
                <h2 class="card__title"></h2>
                <div class="card__like-container">
                    <button type="button" class="card__like" aria-label="Нравится"></button>
                    <span class="card__like-count"></span>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
